<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shoe Brand Selection</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  body {
    background-color: #f5f5dc; 
  }
</style>
</head>
<body>
<div class="container mt-5">
  <h2>Choose your right Fit</h2>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="form-group">
      <label for="mobileNumber">Mobile Number:</label>
      <input type="tel" class="form-control" id="mobileNumber" required>
    </div>
    <div class="form-group">
      <label for="shoeBrands">Shoe Brands:</label>
      <select multiple class="form-control" id="shoeBrands">
        <option>Nike</option>
        <option>Adidas</option>
        <option>Puma</option>
        <option>Reebok</option>
        <option>Sketchers</option>
      </select>
    </div>
    <button type="submit" class="btn-lg btn-primary">SUBMIT</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.7.12/umd.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
